<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connection Success</title>
</head>
<body>
    <h1 th:text="${successMessage}"></h1>
    <form action="/proceed" method="post">

        <button type="submit">Proceed</button>
    </form>
</body>
</html>
