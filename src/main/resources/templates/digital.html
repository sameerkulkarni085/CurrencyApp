<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Digital Currency</title>
    </head>
    <body>
        <h1>Digital Currency User</h1>
        <form th:action="@{/digital}" method="get">
            <div>
                <label>Amount: <input type="number" name="amount" step="0.01" required/></label>
            </div>
            <div>
                <input type="submit" value="Submit"/>
            </div>
        </form>
        <div th:if="${result}">
            <p th:text="${result}"></p>
        </div>
    </body>
</html>
